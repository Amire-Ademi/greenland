<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/shoppingCart.css" />

    <title>Shopping Cart</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Toastify -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
  </head>
  <body>

<section class="invoice" id="invoice">
  
    <!-- Ana e majtë: Shopping cart -->
    <div class="cart-section">
      <a href="index.html"><i class="fa-solid fa-chevron-left"></i> Shopping Cart</a>
      <hr>
      <h4>Shopping cart</h4>
      <p id="cart-status">You have 0 item(s) in your cart.</p>
      <div id="cart-container"></div>
    </div>

<!-- Ana e djathtë: Forma për pagesë -->
<div class="payment-section">
  <h3>Card Details</h3>
  <h4>Card Type</h4>
  <div class="images-container">
    <div class="card-logo">
      <img src="img/mastercard.webp" alt="" width="63px" />
    </div>
    <div class="card-logo">
      <img src="img/visa.webp" alt="" width="63px" />
    </div>
    <div class="card-logo">
      <img src="img/rupay.png" alt="" width="63px" />
    </div>
    <a href="#" class="see-all">See All</a>
  </div>

  <div id="payment-modal">
    <form id="payment-form" class="payment-form">
      <div class="form-group">
        <label for="card-name">Name on card</label>
        <input type="text" id="card-name" placeholder="Name on card" required />
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="1234 1234 1234 1234" required />
      </div>
      <div class="form-group">
        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" placeholder="MM/YY" required />
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" maxlength="3" required />
      </div>

      <hr />
      <div class="price-details">
        <div class="subtotal-amount">
          <span>Subtotali:</span>
          <span id="subtotal-value">$0.00</span>
        </div>
        <div class="shipping">
          <span>Shipping:</span>
          <span>$5.00</span>
        </div>
        <div class="totali">
          <span>Total(Tax incl.):</span>
          <span id="total-value">$0.00</span>
        </div>
        <button type="submit" class="checkout-button" id="trigger-button">
          <span id="checkout-total" class="price">$0.00</span>
          Checkout <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </form>
  </div>
</div>



    <script src="js/shoppingCart.js"></script>
    <script src="js/payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </body>
  </html>
